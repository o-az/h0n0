name: Checks

on:
  push:
  pull_request:

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ”‘ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ° Setup Bun"
        uses: oven-sh/setup-bun@main
        with:
          bun-version: latest

      - name: "Install Dependencies"
        run: bun install --frozen-lockfile

      - name: "Format & Lint & Type Check"
        run: |
          bun x oxfmt@latest --config='.oxfmtrc.json' --write
          bun x oxlint@latest --config='.oxlintrc.json' --type-aware --type-check --fix-dangerously
          bun tsgo --project tsconfig.json --noEmit

      - name: "Build"
        run: bun run build
